<ion-header>
  <ion-navbar>
    <ion-title>
      Lot
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	
<ion-item>
  <ion-label stacked>Name</ion-label>
  <ion-input [(ngModel)]="lot.name"></ion-input>
 </ion-item>
<ion-item>
  <ion-label stacked>Ubicación</ion-label>
  <ion-input [(ngModel)]="lot.smj_location"></ion-input>
 </ion-item>
<ion-item>
  <ion-label stacked>Area</ion-label>
  <ion-input [(ngModel)]="lot.smj_area"></ion-input>
 </ion-item>
<ion-item>
  <ion-label stacked>Formación</ion-label>
  <ion-input [(ngModel)]="lot.smj_formation"></ion-input>
 </ion-item>
<ion-item>
  <ion-label stacked>Acceso a Servicios Publicos</ion-label>
  <ion-checkbox [(ngModel)]="lot.smj_p_services"></ion-checkbox>
 </ion-item>
<ion-item>
  <ion-label stacked>Altura Inicial</ion-label>
  <ion-input [(ngModel)]="lot.smj_initial_height" type="number"></ion-input>
 </ion-item>
<ion-item>
  <ion-label stacked>Altura Final</ion-label>
  <ion-input [(ngModel)]="lot.smj_final_height" type="number"></ion-input>
 </ion-item>
<ion-item>
  <ion-label stacked>Temperatura</ion-label>
  <ion-input [(ngModel)]="lot.smj_temp" type="number"></ion-input>
 </ion-item>
<ion-item>
  <ion-label stacked>Presón Atmosférica</ion-label>
  <ion-input [(ngModel)]="lot.smj_pressure" type="number"></ion-input>
 </ion-item>
<ion-item>
  <ion-label stacked>Humedad</ion-label>
  <ion-input [(ngModel)]="lot.smj_humidity" type="number"></ion-input>
 </ion-item>
<ion-item>
  <ion-label stacked>Velocidad del viento</ion-label>
  <ion-input [(ngModel)]="lot.smj_wind_speed" type="number"></ion-input>
 </ion-item>
<ion-item>
  <ion-label stacked>Dirección del viento</ion-label>
  <ion-input [(ngModel)]="lot.smj_wind_direction"></ion-input>
 </ion-item>
<ion-item>
  <ion-label stacked>Altitud</ion-label>
  <ion-input [(ngModel)]="lot.smj_altitude" type="number"></ion-input>
 </ion-item>
<ion-item>
  <ion-label stacked>Longitud</ion-label>
  <ion-input [(ngModel)]="lot.smj_longitude" type="number"></ion-input>
 </ion-item>
<ion-item>
  <ion-label stacked>Latitud</ion-label>
  <ion-input [(ngModel)]="lot.smj_latitude" type="number"></ion-input>
 </ion-item>



<ion-item>
	<button ion-button  (click)= "newLot()">new</button>
	<button ion-button  (click)= "addLot()">save</button>
	<button ion-button  (click)= "deleteLot()">delete</button>
</ion-item>

		</ion-item> 
	</ion-list> -->
</ion-content>
